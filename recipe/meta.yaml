{% set name = "google-cloud-dataflow-client" %}
{% set version = "0.5.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/google-cloud-dataflow-client-{{ version }}.tar.gz
  sha256: 2e5b1439e5df4390854d85e3c3515abe4d4eb30ba817f9928ef94f1920d92779

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - google-api-core >=1.32.0,<3.0.0dev,!=2.0.*,!=2.1.*,!=2.2.*,!=2.3.*,!=2.4.*,!=2.5.*,!=2.6.*,!=2.7.*
    - proto-plus >=1.15.0,<2.0.0dev
    - protobuf >=3.19.0,<4.0.0dev

test:
  imports:
    - google.cloud.dataflow
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/googleapis/python-dataflow-client
  summary: Google Cloud Dataflow Client API client library
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/googleapis/python-dataflow-client

extra:
  recipe-maintainers:
    - xylar
